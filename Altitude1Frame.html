<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fall Altitude Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Free Fall Altitude Calculator</h1>
        <form id="freeFallForm" class="space-y-4">
            <div>
                <label for="time" class="block text-sm font-medium text-gray-700">Time Period of Free Fall (seconds)</label>
                <input type="number" id="time" name="time" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Calculate Altitude</button>
            </div>
        </form>
        <div id="result" class="mt-6 text-center text-lg font-semibold text-gray-700"></div>
    </div>

    <script>
        document.getElementById('freeFallForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const time = parseFloat(document.getElementById('time').value);
            const g = 9.81; // Acceleration due to gravity in m/s^2
            const altitude = 0.5 * g * Math.pow(time, 2);
            document.getElementById('result').textContent = `The altitude is ${altitude.toFixed(2)} meters.`;
        });
    </script>
</body>
</html>
