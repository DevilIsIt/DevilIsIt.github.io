<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Altitude Calculator
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .background-shapes img {
            position: absolute;
            opacity: 0.1;
        }
  </style>
 </head>
 <body class="bg-black flex items-center justify-center min-h-screen relative">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md z-10">
   <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">
    Altitude Calculator
   </h1>
   <form class="space-y-4" id="altitudeForm">
    <div>
     <label class="block text-sm font-medium text-gray-700" for="distance">
      Distance (meters)
     </label>
     <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="distance" name="distance" required="" type="number"/>
    </div>
    <div>
     <label class="block text-sm font-medium text-gray-700" for="angle">
      Angle (degrees)
     </label>
     <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="angle" name="angle" required="" type="number"/>
    </div>
    <div class="text-center">
     <button class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">
      Calculate Altitude
     </button>
    </div>
   </form>
   <div class="mt-6 text-center text-lg font-semibold text-gray-700" id="result">
   </div>
  </div>
  <div class="background-shapes">
   <img alt="A geometric shape of a circle" height="200" src="https://storage.googleapis.com/a1aa/image/aXPiLctqGk75ENT0XUKJcH5ybiLEYUawm8ngDMKHEBuudI9E.jpg" style="top: 10%; left: 20%; width: 100px; height: 100px;" width="200"/>
   <img alt="A geometric shape of a triangle" height="200" src="https://storage.googleapis.com/a1aa/image/ys1ORcYebYRAe0EUDUjoSfpNos2d46cndbiRDjpRtWfzbHSPB.jpg" style="top: 30%; left: 50%; width: 150px; height: 150px;" width="200"/>
   <img alt="A geometric shape of a square" height="200" src="https://storage.googleapis.com/a1aa/image/2L2MfHQBPVRyFCtmHduBaY66gUe8cNwFI4htAKBTe6LxtDpnA.jpg" style="top: 60%; left: 70%; width: 120px; height: 120px;" width="200"/>
   <img alt="A star shape representing the universe" height="200" src="https://storage.googleapis.com/a1aa/image/zdPHXmaEfY1YZCHrbKGI8eJpLyaQ2KjhgklbvWnVZZ792h0TA.jpg" style="top: 20%; left: 80%; width: 100px; height: 100px;" width="200"/>
   <img alt="A galaxy shape representing the universe" height="200" src="https://storage.googleapis.com/a1aa/image/ePP3TmJ190TbWib265n0YUJPRggceh5HyHLTYqLFWiT22h0TA.jpg" style="top: 50%; left: 30%; width: 200px; height: 200px;" width="200"/>
  </div>
  <script>
   document.getElementById('altitudeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const distance = parseFloat(document.getElementById('distance').value);
            const angle = parseFloat(document.getElementById('angle').value);
            const radians = angle * (Math.PI / 180);
            const altitude = distance * Math.tan(radians);
            document.getElementById('result').textContent = `The altitude is ${altitude.toFixed(2)} meters.`;
        });
  </script>
 </body>
</html>
