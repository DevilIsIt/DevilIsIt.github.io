<!DOCTYPE html>
<html>
<head>
    <title>Redirect on Refresh</title>
    <script>
        // Check if the page has been loaded before in this session
        if (sessionStorage.getItem("pageVisited")) {
            // Redirect to another webpage
            window.location.href = "https://makerbazar.in/products/water-pump-module";
        } else {
            // Mark that the page has been visited in this session
            sessionStorage.setItem("pageVisited", "true");
        }
    </script>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This page will redirect if refreshed.</p>
</body>
</html>
